<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Button with Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <a href="https://github.com/mdimranhasanmahin/hello-ai/archive/refs/heads/main.zip" 
       class="download-btn" 
       download>
      <span class="text">Download File</span>
      <span class="icon"><img src="download.png"></span>
    </a>
  </div>
  <div class="terminal-body">
    <p><span class="prompt">user@machine:</span><span class="path">~$</span> cd path/to/your/project-folder</p>
    <p><span class="prompt">user@machine:</span><span class="path">~/project-folder$</span> start index.html</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
