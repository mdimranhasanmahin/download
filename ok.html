<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <style>
        :root {
            --background: #275efe;
            --rectangle: #184fee;
            --success: #4BC793;
            --text: #fff;
            --arrow: #fff;
            --checkmark: #fff;
            --shadow: rgba(10, 22, 50, 0.24);
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #E4ECFA;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 16px;
            padding: 16px 40px;
            background: var(--background);
            color: var(--text);
            border-radius: 8px;
            border: none;
            cursor: pointer;
            outline: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px -1px var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: 0 1px 4px -1px var(--shadow);
        }

        .button ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            font-size: 16px;
            font-weight: 500;
        }

        .button ul li:not(:first-child) {
            display: none;
        }

        .button.loading ul li {
            animation: text 3s linear forwards;
        }

        .button > div {
            width: 60px;
            height: 60px;
            background: var(--rectangle);
            position: absolute;
            right: 16px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes text {
            0%, 33% {
                transform: translateY(0);
            }
            34%, 66% {
                transform: translateY(-100%);
            }
            67%, 100% {
                transform: translateY(-200%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button">
            <ul>
                <li>Download</li>
                <li>Downloading</li>
                <li>Open File</li>
            </ul>
            <div>
                <svg viewBox="0 0 24 24"></svg>
            </div>
        </button>

        <button class="button dark-single">
            <div>
                <svg viewBox="0 0 24 24"></svg>
            </div>
        </button>

        <button class="button white-single">
            <div>
                <svg viewBox="0 0 24 24"></svg>
            </div>
        </button>

        <button class="button dark">
            <ul>
                <li>Download</li>
                <li>Downloading</li>
                <li>Open File</li>
            </ul>
            <div>
                <svg viewBox="0 0 24 24"></svg>
            </div>
        </button>
    </div>
    <script>
        document.querySelectorAll('.button').forEach((button) => {
            let duration = 3000; // Duration in milliseconds
            let svg = button.querySelector('svg');

            button.addEventListener('click', (e) => {
                e.preventDefault();

                if (!button.classList.contains('loading')) {
                    button.classList.add('loading');

                    // Simulate a download or process
                    setTimeout(() => {
                        // Update SVG to show success checkmark
                        svg.innerHTML = `
                            <path d="M3 14l5 5L21 6" 
                                  fill="none" 
                                  stroke="${getComputedStyle(button).getPropertyValue('--checkmark')}" 
                                  stroke-width="2" 
                                  stroke-linecap="round" 
                                  stroke-linejoin="round" />
                        `;
                        button.classList.remove('loading');
                    }, duration);
                }
            });
        });
    </script>
</body>
</html>
